<ion-header>

  <ion-navbar>
    <ion-title>notices</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <div>
        <ion-segment [(ngModel)]="noticesTab" >
          <ion-segment-button value="recentNotices" style="font-size: 20px; padding-top: 8px;">
            Recent Notices
          </ion-segment-button>
          <ion-segment-button value="archivedNotices" style="font-size: 20px; padding-top: 8px;">
            Archived Notices
          </ion-segment-button>
        </ion-segment>
      </div>

      <div [ngSwitch]="noticesTab">

        <ion-list *ngSwitchCase="'recentNotices'" style="padding-top: 8px; padding-left:6px; padding-right: 6px">
            <ion-card *ngFor="let item of noticesArray" (click)=getNotice(item.searchid)>
              <ion-row style="height: 80%; overflow-wrap: break-word">
                <ion-item style="padding-left: 8px">
                  <ion-label style="margin: 0px;font-size:20px">{{item.subject}}</ion-label>
                </ion-item>
              </ion-row>
              <ion-row style="padding-left: 4px;">
                <ion-col col-5>
                  <ion-row>
                  <ion-icon name="calendar" style="margin-right: 4px; vertical-align: bottom; font-size: 16px"></ion-icon>
                <ion-label style="margin: 0px; font-size:16px; text-align: left">{{item.date}}</ion-label>
              </ion-row>
              </ion-col>
              </ion-row>
              
              </ion-card>
        </ion-list>

        <ion-list *ngSwitchCase="'archivedNotices'">
            <!--ion-card>
                <ion-item>
                  <h2>Marty McFly</h2>
                  <p>November 5, 1955</p>
                </ion-item>
              
                <ion-card-content>
                  <p></p>
                </ion-card-content>
              
              </ion-card-->
              Bye
        </ion-list>
      </div>
</ion-content>
