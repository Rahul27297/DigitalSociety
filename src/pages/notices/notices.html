<ion-header style="padding: 0">

  <ion-navbar>
    <ion-title>Notices</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div>
    <ion-segment [(ngModel)]="noticesTab">
      <ion-segment-button value="recentNotices" class="segmentButtons" style="font-size: 18px">
        Recent
      </ion-segment-button>
      <ion-segment-button value="archivedNotices" class="segmentButtons" style="font-size: 18px">
        Archived
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="noticesTab">

    <ion-list *ngSwitchCase="'recentNotices'" style="margin-top: 16px;">
      <ion-grid *ngFor="let item of recentNotices"  (tap)="getNotice(item,'recent')" style="padding-top: 8px;margin-bottom: 8px; border-bottom: 1px solid #ccc">
      <ion-row>
        <ion-col col-2 class="notice-icon">
            <ion-icon class="notice-icon-inner" ios="ios-paper-outline" md="md-paper"></ion-icon>
        </ion-col>
        <ion-col col-10 style="padding-left: 16px;">
        <ion-row>
            <ion-label class="noticeSubjectText">{{item.notice_title}}</ion-label>
      </ion-row>
      <ion-row>
          <ion-label class="noticedate-text">{{item.date}}</ion-label>
      </ion-row>
    </ion-col>
      </ion-row>
    </ion-grid>
      
    </ion-list>

    <ion-list *ngSwitchCase="'archivedNotices'" style="margin-top: 16px;">
      <ion-grid *ngFor="let item of archivedNotices"  (tap)="getNotice(item,'recent')" style="padding-top: 8px;margin-bottom: 8px; border-bottom: 1px solid #ccc">
      <ion-row>
        <ion-col col-2 class="notice-icon">
            <ion-icon class="notice-icon-inner" ios="ios-paper-outline" md="md-paper"></ion-icon>
        </ion-col>
        <ion-col col-10 style="padding-left: 16px;">
        <ion-row>
            <ion-label class="noticeSubjectText">{{item.notice_title}}</ion-label>
      </ion-row>
      <ion-row>
          <ion-label class="noticedate-text">{{item.date}}</ion-label>
      </ion-row>
    </ion-col>
      </ion-row>
    </ion-grid>
      
    </ion-list>

  </div>
</ion-content>
