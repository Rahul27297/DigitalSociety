<ion-header>

  <ion-navbar>
    <ion-title>notices</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
    <div>
        <ion-segment [(ngModel)]="noticesTab" >
          <ion-segment-button value="recentNotices">
            Recent Notices
          </ion-segment-button>
          <ion-segment-button value="archivedNotices">
            Archived Notices
          </ion-segment-button>
        </ion-segment>
      </div>

      <div [ngSwitch]="noticesTab">

        <ion-list *ngSwitchCase="'recentNotices'">
            <ion-card *ngFor="let item of noticesArray">
              <ion-row style="height: 80%">
                <ion-item style="padding-left: 8px">
                  <ion-label style="margin: 0px">{{item.subject}}</ion-label>
                </ion-item>
              </ion-row>
              <ion-row style="padding-left: 4px;">
                <ion-col col-4>
                  <ion-row>
                  <ion-icon name="calendar" style="margin-right: 2px"></ion-icon>
                <ion-label style="margin: 0px">{{item.date}}</ion-label>
              </ion-row>
              </ion-col>
              </ion-row>
              
              </ion-card>
        </ion-list>

        <ion-list *ngSwitchCase="'archivedNotices'">
            <!--ion-card>
                <ion-item>
                  <h2>Marty McFly</h2>
                  <p>November 5, 1955</p>
                </ion-item>
              
                <ion-card-content>
                  <p></p>
                </ion-card-content>
              
              </ion-card-->
              Bye
        </ion-list>
      </div>
</ion-content>
