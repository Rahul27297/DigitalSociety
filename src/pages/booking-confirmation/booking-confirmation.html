<ion-header>

  <ion-navbar>
    <ion-title>bookingConfirmation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      Booking Confirmation
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
            Name: {{clientName}}
        </ion-row>
        <ion-row>
          Phone: {{clientPhone}}
        </ion-row>
        <ion-row>
          Facility: {{facilityName}}
        </ion-row>
        <ion-row>
          Date: {{startDate}} {{startTime}}
        </ion-row>
        <ion-row>
          <ion-item>
              <ion-label>Accept Terms & Conditions</ion-label>
              <ion-checkbox color="dark" checked="false" (click)="tncCheckBox()"></ion-checkbox>
            </ion-item>
        </ion-row>
        <ion-row>
            <button ion-button icon-start (click)="confirmBooking()"><ion-icon name="checkmark-circle"></ion-icon>Confirm Booking</button>
        </ion-row>
        <ion-row>
            <button ion-button icon-start (click)="cancelBooking()"><ion-icon name="close-circle" ></ion-icon>Cancel Booking</button>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
