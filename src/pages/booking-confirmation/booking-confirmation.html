<ion-header style="padding: 0px">

  <ion-navbar>
    <ion-title>bookingConfirmation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card >
    <ion-card-header class="bookingConfirmationHeader">
      Booking Confirmation
      <div class="separator"></div>
    </ion-card-header>
    <ion-card-content class="bookingConfirmationContent">
      <ion-grid>
        <ion-row>
            Name<div>: {{clientName}}</div>
        </ion-row>
        <hr>
        <ion-row>
          Phone<div >: {{clientPhone}}</div>
        </ion-row>
        <hr>
        <ion-row>
          Facility<div >: {{facilityName}}</div>
        </ion-row>
        <hr>
        <ion-row>
          Date<div >: {{startDate}}</div>
        </ion-row>
        <hr>
        <ion-row>
          Time<div>: {{startTime}}</div>
        </ion-row>
        <ion-row >
          <ion-col style="padding-right: 0px;">
          <ion-item>
              <ion-label class="tncaccept-text">Accept Terms & Conditions </ion-label>
              <ion-checkbox color="dark" checked="false" (click)="tncCheckBox()" style="margin-right: 4px;"></ion-checkbox>
            </ion-item>
          </ion-col>
          <ion-col class="tnc-info-icon">
            <ion-icon color="light-grey" name="information-circle" (click)="displayTnC()"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row class="confirm-cancel-btns">
            <button ion-button (click)="confirmBooking()" class="btn" style="margin-bottom: 8px; margin-right: 8px">Confirm</button>
            <button ion-button (click)="cancelBooking()" class="btn" style="margin-left: 8px;">Cancel</button>
          </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
