<ion-header style="padding: 0px">
  <ion-navbar>
    <ion-title>Confirm</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card >
    <ion-card-header class="bookingConfirmationHeader">
      Booking Confirmation
      <div class="separator"></div>
    </ion-card-header>
    <ion-card-content class="bookingConfirmationContent">
      <ion-grid>
          <table>
          <tr><td>Name</td><td>: {{clientName}}</td></tr>
          <tr><td>Phone</td><td>: {{clientPhone}}</td></tr>
          <tr><td>Facility</td><td>: {{facilityName}}</td></tr>
          <tr><td>Date</td><td>: {{startDate}}</td></tr>
          <tr><td>Time</td><td>: {{startTime}} - {{endTime}}</td></tr>
        </table>
        <ion-row >
          <ion-col style="padding-right: 0px;">
          <ion-item>
              <ion-label class="tncaccept-text">Accept Terms & Conditions </ion-label>
              <ion-checkbox color="dark" checked="false" (tap)="tncCheckBox()" style="margin-right: 4px;"></ion-checkbox>
            </ion-item>
          </ion-col>
          <ion-col class="tnc-info-icon">
            <ion-icon color="light-grey" name="information-circle" (tap)="displayTnC()"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row class="confirm-cancel-btns">
            <button ion-button (tap)="confirmBooking()" clear class="btn" [disabled]="!this.tnc" style="margin-bottom: 8px; margin-right: 8px">Confirm</button>
            <button ion-button (tap)="cancelBooking()" clear class="btn" style="margin-left: 8px;">Cancel</button>
          </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
