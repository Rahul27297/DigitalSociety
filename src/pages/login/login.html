
<ion-content padding> 
  <div style="margin-top: 15%;">
  <div class="row">
    <div class="col" text-center >
      <img src="../../assets/imgs/login-logo.png" class="companylogo-image-login"/>
    </div>
  </div>
  <form [formGroup]="login">
    <ion-item>
      <ion-label floating>Login</ion-label>
      <ion-input type="text" formControlName="userName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div text-center class="submitBtn">
    <button ion-button large class="loginbtn" type="submit" [disabled]="!login.valid" (click)=displayLoader()>Login</button>
  </div>
  </form>
  <div>
    <ion-label class="signuplabel" (click)=loadSignupPage()>New User? SignUp</ion-label>
  </div>
  </div>
</ion-content>
