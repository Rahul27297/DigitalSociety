<ion-header>
  <ion-navbar>
    <ion-title style="padding-left: 5%">Sankul Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding> 
  <div style="margin-top: 15%;">
  <div class="row">
    <div class="col" text-center >
      <img [src]="societyLogo" style="border-radius: 10px;"/>
    </div>
  </div>
  <div class="row" text-center>
    <ion-label class="societyName">{{societyName}}</ion-label>
  </div>
  <form [formGroup]="login">
    <ion-item>
      <ion-label floating>Login</ion-label>
      <ion-input type="text" formControlName="userName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div text-center class="submitBtn">
    <button ion-button large type="submit" [disabled]="!login.valid" (click)=displayLoader()>Submit</button>
  </div>
  </form>
  </div>
</ion-content>
