
<ion-content padding> 
  <div style="margin-top: 15%; padding: 16px;">
  <div class="row">
    <div class="col" text-center >
      <img src="./assets/imgs/login-logo.png" class="companylogo-image-login"/>
    </div>
  </div>
  
  <form [formGroup]="login">
    <ion-item>
      <ion-label>
      <ion-icon name="person"></ion-icon></ion-label><ion-input type="text" class="form-input-field" placeholder="Email" formControlName="userName"></ion-input>
    </ion-item>
    <ion-item>
    <ion-label style="margin-top: 30px;">
      <ion-icon name="lock"></ion-icon></ion-label><ion-input type="password" class="form-input-field input-top-margin" placeholder="Password" formControlName="password"></ion-input>
    </ion-item>
    <button ion-button block large class="btn" style="margin-top: 24px; " clear type="submit" [disabled]="!login.valid" (tap)=displayLoader()>LOGIN</button>
  </form>
  <button ion-button block large class="btn" style="margin-top: 24px; " clear (tap)=loadSignupPage()>New User? SignUp</button>
  </div>
</ion-content>
