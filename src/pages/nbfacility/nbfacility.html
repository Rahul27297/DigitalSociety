<!--
  Generated template for the NbfacilityPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header style="padding: 0px">

  <ion-navbar>
    <ion-title>{{facilityName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
      <ion-grid style="padding-left: 0px; padding-right: 0px">
        <ion-row>
      <ion-label class="nbfacilityName">{{facilityName}}</ion-label>
    </ion-row>
    <ion-row>
      <ion-label class="nbfacilityTime"><ion-icon name="clock" style="margin-right: 4px;"></ion-icon>06:00AM - 10:00PM</ion-label>
    </ion-row>
    <ion-row class="nbfacilityImageRow">
    <img class="nbfacilityImage" src={{facilityImage}}>
  </ion-row>
  <ion-row>
    <ion-card-content class="nbfacilityDescription">
      {{facilityDescription}}
    </ion-card-content>
  </ion-row>
  
    
  </ion-grid>
  </ion-card>

</ion-content>
