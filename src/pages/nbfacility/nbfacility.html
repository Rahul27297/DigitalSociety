<ion-header>

  <ion-navbar>
    <ion-title>nbfacility</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
      <ion-grid>
        <ion-row>
      <ion-label class="facilityName">{{facilityName}}</ion-label>
    </ion-row>
    <ion-row>
      <ion-label class="facilityTime"><ion-icon name="clock" style="margin-right: 4px;"></ion-icon>06:00AM - 10:00PM</ion-label>
    </ion-row>
    <ion-row class="facilityImageRow">
    <img class="facilityImage" src={{facilityImage}}>
  </ion-row>
  <ion-row>
    <ion-card-content>
      {{facilityDescription}}
    </ion-card-content>
  </ion-row>
  
    
  </ion-grid>
  </ion-card>

</ion-content>
