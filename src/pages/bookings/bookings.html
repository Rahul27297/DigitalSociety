  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Bookings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row *ngFor="let item of BookingsArray">
      <ion-col col-2 >
        <div class="facilityname-circle" text-center>
          <ion-label>
           {{item.first_char}}
          </ion-label>
        </div>
      </ion-col>
      <ion-col col-10 class="bookingtext">
        <ion-row class="bookingfacility-name">{{item.service_name}}</ion-row>
        <ion-row class="bookingfacility-date">{{item.date}}</ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
