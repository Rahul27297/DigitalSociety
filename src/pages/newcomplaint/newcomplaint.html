<ion-header>

  <ion-navbar>
    <ion-title>New Complaint</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="complaint-form">
  <form [formGroup]="complaintForm" class="complaint-form">
    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input type="text" formControlName="complaintTitle"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Description</ion-label>
      <ion-textarea type="text" formControlName="complaintDescription" ></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label floating>Location</ion-label>
      <ion-input type="text" formControlName="complaintLocation"></ion-input>
    </ion-item>
    <ion-item>
      <h4>Image Preview</h4>
      <img [src]="this.imageURI" height="300px" width="300px"/>
    </ion-item>
    <button ion-button class="primary" (click)=getImage()>Upload Image</button>
    <div text-center class="submitBtn" *ngIf="visibility == 'none'; else showotherfields">
      <button ion-button large type="submit" [disabled]="!login.valid">Register Complaint</button>
    </div>
  </form>
</ion-content>
