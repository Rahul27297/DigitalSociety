<ion-header>

  <ion-navbar>
    <ion-title>New Complaint</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="complaint-form">
  <form [formGroup]="complaintForm" class="complaint-form">
    <ion-item class="complaints-item">
      <ion-label floating class="complaints-label">Title</ion-label>
      <ion-input type="text" formControlName="complaintTitle"></ion-input>
    </ion-item>
    <ion-item class="complaints-item" >
      <ion-label floating class="complaints-label">Description</ion-label>
      <ion-textarea type="text" formControlName="complaintDescription" ></ion-textarea>
    </ion-item>
    <ion-item class="complaints-item">
      <ion-label floating class="complaints-label">Location</ion-label>
      <ion-input type="text" formControlName="complaintLocation"></ion-input>
    </ion-item>
    <div class="complaints-item" *ngIf="imageObtained != false">
      <ion-label>Image Preview</ion-label>
      <img [src]="this.imageURI"style = "min-height:30%px; min-width:100%"/>
    </div>
    <button *ngIf="imageObtained === false" ion-button class="primary" style="margin-top: 16px;" (click)=presentActionSheet()>Attach Image</button>
    <div text-center>
      <button ion-button large type="submit" [disabled]="!complaintForm.valid" (click)=registerComplaint() style="margin-top: 16px;">Register Complaint</button>
    </div>
  </form>
</ion-content>
