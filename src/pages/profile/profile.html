<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="overflow: hidden; margin-bottom: 16px;">
  <ion-card style="height: auto; position: unset">
    <ion-card-header class="header" style="text-align: center">
      <ion-grid style="padding: 0px">
        <ion-row  style="padding: 0px">
          <ion-col col-4 offset-4 style="padding: 0px">
            <ion-icon name="person" class="profile-icon"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row class="profilename-text" style="padding: 0px">
          <ion-col col-12 style="text-align: center" style="padding: 0px">{{clientName}}</ion-col>
        </ion-row>
        <div class="separator">
        </div>
      </ion-grid>
    </ion-card-header>

    <ion-card-content class="description">
      <ion-grid class="profiletext">
        <ion-row style="padding: 0px">
          <ion-icon name="home" class="profile-icons"></ion-icon>
          <ion-col style="padding: 0px; text-align: left">{{clientFlat}} ({{societyName}})</ion-col>
        </ion-row>
        <ion-row class="profile-content-row">
          <ion-icon name="call" class="profile-icons"></ion-icon>
          <ion-col style="padding: 0px; text-align: left">{{clientPhone}}</ion-col>
        </ion-row>
        <ion-row class="profile-content-row">
          <ion-icon name="mail" class="profile-icons"></ion-icon>
          <ion-col style="padding: 0px ; text-align: left">{{clientEmail}}</ion-col>
        </ion-row>
        <ion-row class="profile-content-row">
          
          <ion-icon name="pin" class="profile-icons"></ion-icon>
          <ion-row>
            <ion-col style="padding: 0px">{{societyAddress}}</ion-col>
          </ion-row>

          </ion-row>
      </ion-grid>

      <ion-footer style="margin-bottom: 8px; font-size: 15px;">
        For any changes regarding the above information, please contact society administration.
      </ion-footer>
    </ion-card-content>

  </ion-card>
</ion-content>
