<!--
  Generated template for the SearchSocietyPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Search Society</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="viewCtrl.dismiss()" class="my-style-for-modal">
          <ion-icon name="arrow-back"></ion-icon>
      </button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar
  [(ngModel)]="searchTerm"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)">
  </ion-searchbar>

  <ion-list>
    <ion-item class="society-list" *ngFor="let society of filteredSocieties" (tap)="onTap(society)">
      {{ society.name }}
    </ion-item>
  </ion-list>

</ion-content>
