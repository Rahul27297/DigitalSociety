<ion-header style="padding: 0">
  <ion-toolbar>
      <button ion-button menuToggle class="navbar-button">
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title >{{societyName}}</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
<ion-grid style="padding: 0px; height: 30%;">
  <ion-row class="sliders">
    <ion-col col-12 style="padding:0">
        <ion-slides autoplay="2000" loop="true">
            <ion-slide class="slide1">
            </ion-slide>
            <ion-slide class="slide2">
            </ion-slide>
          </ion-slides>
    </ion-col>
  </ion-row >
</ion-grid>
    <ion-card *ngIf="this.hasFacilities === true" class="facilitycard" (tap)="facilities()">
        <img src={{facilitiesImage}} class="facilityImage"/>
      <div class="card-title">Facilities</div>
      <div class="card-subtitle">Enjoy the best of sports and entertainment</div>
    </ion-card>
    <ion-card *ngIf="this.hasNotices === true" class="facilitycard" (tap)="notices()">
        <img src={{noticesImage}} class="facilityImage"/>
      <div class="card-title">Notices</div>
      <div class="card-subtitle">Stay notified with the changes</div>
    </ion-card>
    <ion-card *ngIf="this.hasComplaints === true" class="facilitycard" (tap)="complaints()">
        <img src={{complaintsImage}} class="facilityImage"/>
      <div class="card-title">Maintainence Reporting</div>
      <div class="card-subtitle">Let us know about your issues</div>
    </ion-card>
  
</ion-content>
