<ion-header style="padding: 0">
  <ion-navbar>
      <button ion-button menuToggle style="margin-left: 0px; margin-right: 0px; color: white">
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Sankul</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
<ion-grid style="padding: 0">
  <ion-row class="sliders">
    <ion-col col-12 style="padding:0">
        <ion-slides autoplay="2000" loop="true">
            <ion-slide class="slide1">
            </ion-slide>
            <ion-slide class="slide2">
            </ion-slide>
          </ion-slides>
    </ion-col>
  </ion-row>
  <ion-row style="height: 25%">
    <ion-card class="societyProvisions" (click)="facilities()">
        <img src={{facilitiesImage}} class="facilitiesImage"/>
      <div class="card-title">Facilities</div>
      <div class="card-subtitle">Enjoy the best of sports and entertainment</div>
    </ion-card>
  </ion-row>
  <ion-row style="height: 25%;margin-top: 8px">
    <ion-card class="notices" (click)="notices()">
        <img src={{noticesImage}} class="facilitiesImage"/>
      <div class="card-title">Notices</div>
      <div class="card-subtitle">Stay notified with the changes in you society</div>
    </ion-card>
  </ion-row>
  </ion-grid>
</ion-content>
