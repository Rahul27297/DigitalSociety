<ion-header>
  <ion-navbar>
    <ion-title>
      {{this.facility.name}} Booking
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="calendar-header">
    <ion-row class="calendar-month">
      <ion-col col-8>{{calendar.currentMonth}} {{calendar.currentYear}}</ion-col>
      <ion-col col-2 (click)="calendar.goToNextMonth()"><ion-icon name="arrow-forward"></ion-icon></ion-col>
    </ion-row>
  </div>
  <div class="calendar-body">
    <ion-grid>
      <ion-row class="calendar-weekday">
        <ion-col>Su</ion-col>
        <ion-col>Mo</ion-col>
        <ion-col>Tu</ion-col>
        <ion-col>We</ion-col>
        <ion-col>Th</ion-col>
        <ion-col>Fr</ion-col>
        <ion-col>Sa</ion-col>
      </ion-row>
      <ion-row class="calendar-date">
        <ion-col col-1 *ngFor="let lastDay of calendar.daysInLastMonth" class="last-month">{{lastDay}}</ion-col>
        <ion-col col-1 *ngFor="let day of calendar.daysInThisMonth" (click)=dateSelected(day,calendar.currentMonth,calendar.currentYear)>
          <span class="currentDate" *ngIf="currentDate === day; else otherDate">{{day}}</span>
          <ng-template #otherDate class="otherDate">{{day}}</ng-template>
        </ion-col>
        <ion-col col-1 *ngFor="let nextDay of calendar.daysInNextMonth" class="next-month" >{{nextDay}}</ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <div>
    <ion-grid>
      <ion-row>
        <ion-label>Available Time Slots</ion-label>
      </ion-row>
      <ion-row>
        <ion-col col-4 *ngFor="let slot of slotsArray">
          <button ion-button *ngIf="slot === selectedSlotTime; else otherslots"  (click)=slotSelected(slot)>{{slot}}</button>
          <ng-template #otherslots><button ion-button outline (click)=slotSelected(slot)>{{slot}}</button></ng-template>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
    <ion-fab right bottom>
    <button ion-button icon-end round color="primary" style="width: 100%" (click)=proceedBook()>Book<ion-icon name="arrow-dropright"></ion-icon></button>
  </ion-fab>
</ion-content>
