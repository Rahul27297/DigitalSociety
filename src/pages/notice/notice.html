<ion-header>

  <ion-navbar>
    <ion-title>Notice</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header class="noticeheader">{{subject}}</ion-card-header>
    <ion-row class="date">
      <ion-col col-10 style="padding: 0px;">
      <ion-label style="text-align: left">
        <ion-icon md="md-calendar" ios="ios-calendar-outline" class="selectednoticedate-icon"></ion-icon>{{date}}
      </ion-label>
    </ion-col>
    <ion-col *ngIf="hasAttachment" class="noticedownload-icon">
        <button ion-button outline class="noticedownload-button" (tap)="downloadAttachment()">
            <ion-icon ios="ios-download-outline" md="md-download" style="font-size: 30px;font-weight: 700"></ion-icon></button>
    </ion-col>
    </ion-row>

    <div class="separator"></div>

    <ion-card-content class="noticedescription">
      {{description}}
    </ion-card-content>

  </ion-card>
</ion-content>
