<ion-header>

  <ion-navbar>
    <ion-title>Notice</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header class="header">{{subject}}</ion-card-header>
    <ion-row class="date">
      
      <ion-label><ion-icon name="calendar" style="margin-right: 5px;vertical-align: bottom;"></ion-icon>{{date}}</ion-label>
    </ion-row>

    <ion-row id="downloadButton">
      <button ion-button icon-start class="btn" (click)="downloadAttachment()">
        <ion-icon name="download"></ion-icon>
        Download Attachment
      </button>
    </ion-row>

    <ion-card-content class="description">
      {{description}}
    </ion-card-content>
    
  </ion-card>
</ion-content>
