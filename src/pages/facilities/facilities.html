<ion-header style="padding: 0">

  <ion-navbar>
    <ion-title>Facilities</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <ion-list>
    <ng-container *ngFor="let item of facilitiesArray">
  <ion-card  *ngIf="item.is_active === true" (tap)=facilitySelected(item) class="facilitycard">
    <img src={{item.image_url}} class="facilityImage"/>
    <div class="card-title" style="top: 40%">{{item.display_name}}</div>
  </ion-card>
</ng-container>
</ion-list>

</ion-content>
