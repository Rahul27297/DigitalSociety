<ion-header style="padding: 0">

  <ion-navbar>
    <ion-title>Facilities</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">
  <ion-list>
  <ion-card *ngFor="let item of facilitiesArray" (click)=facilitySelected(item) class="facilitycard">
    <img src={{item.url}} class="facilityImage"/>
    <div class="card-title" style="top: 40%">{{item.name}}</div>
  </ion-card>
</ion-list>

</ion-content>
